<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="app">
        <input type="text" id="passwordOutput" value="Générateur de MDP" readonly>

        <div class="range-container">
            <input type="range" id="passwordLength" min="4" max="24" value="8"
                oninput="displayPasswordLength.value=this.value">
            <input type="text" id="displayPasswordLength" value="8" readonly>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="lowerCase">
            <label for="lowerCase">a-z</label>

            <input type="checkbox" id="upperCase">
            <label for="upperCase">A-Z</label>

            <input type="checkbox" id="numbers">
            <label for="numbers">1-9</label>

            <input type="checkbox" id="symbols">
            <label for="symbols">!-?</label>
        </div>

        <button id="generate">Générere mot de passe</button>
    </div>



    <script src="./index.js"></script>
</body>

</html>
